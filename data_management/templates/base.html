<!doctype html>
<html>
	<head>
        <div class="header" id="id_header_div">
            <meta charset="utf-8">
            {% load static %}
            <link href="{% static 'data_management.css' %}" rel="stylesheet" type="text/css">
            <div class="big-heading" id="id_site_name">
                Hacker Fab Database
            </div>
            <a href="{% url 'input' %}" id="id_nav_global_stream">
                <button>Input</button>
            </a>
            <a href="{% url 'search' %}" id="id_nav_follower_stream">
                <button>Search</button>
            </a>
            <a href="{% url 'logout' %}" id="id_nav_logout">
                <button>Logout</button>
            </a>
        </div>
	</head>

	<body>
	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>

	    <div class="search-bar">
			{% block search-bar %}
			{% endblock %}
		</div>

		{% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
